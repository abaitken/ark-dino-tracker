<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ARK Dino Tracker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/themes/default/style.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">ARK Dino Tracker</a>
      <!-- ko if: dataReady -->
      <div><select
          data-bind="options: creatureClasses, optionsText: 'Text', value: selectedCreatureClass, optionsCaption: 'Select creature class...'"></select>
      </div>
      <!-- /ko -->
    </nav>
  </header>

  <main role="main" class="container">
    <!-- ko ifnot: dataReady -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">Fetching...</div>
    <!-- /ko -->
    <!-- ko if: dataReady -->
    <div class="map">
      <img src="img/the_island.jpeg" class="mapImage" id="mapImage" />
      <!-- ko foreach: locations -->
      <div class="location" data-bind="position: $data"></div>
      <!-- /ko -->
    </div>
    <!-- /ko -->

  </main>

  <footer class="footer">
    <div class="container">
      <!-- ko if: dataReady -->
      <span class="text-muted">
        <div>Last updated: </div>
        <div data-bind="text: lastUpdated"></div>
      </span>
      <!-- /ko -->
    </div>
  </footer>

  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/jstree.min.js" type="text/javascript"></script>
  <script src="js/knockout-3.5.0.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/viewmodel.js" type="text/javascript"></script>
</body>

</html>
